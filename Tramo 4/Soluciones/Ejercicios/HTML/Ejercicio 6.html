    <!-- Por último, vamos a crear un formulario para registrar un usuario que se vea de la
siguiente manera: 
Nota: Es importante que en las casillas de sexo del usuario se puede clickear la/s palabra/s
hombre, mujer o prefiero no decir para seleccionar la opción. Recordemos que eso lo
podemos hacer con la etiqueta label. -->

    <form class="margin" action="ruta del método que va a manejar la información" method="POST"
        enctype="multipart/form-data">
        <h1>Registrar usuario</h1>
        <label for="user">Nombre del usuario</label> <br>
        <input id="user" type="text" name="nombre"> <br>

        <label for="password">Contraseña del usuario</label> <br>
        <input id="password" type="password" name="clave "> <br>

        <label for="age">Edad del usuario</label> <br>
        <input id="age" type="numer" name="edad"> <br>

        <label>Fecha de nacimiento del usuario</label> <br>
        <input type="date" name="fechanac"> <br>

        <label>Sexo del usuario</label> <br>
        <label for="m">Hombre</label>
        <input id="m" type="radio" name="sexo" value="Hombre"><br>

        <label for="f">Mujer</label>
        <input id="f" type="radio" name="sexo" value="Mujer"><br>

        <label for="o">Otro</label>
        <input id="o" type="radio" name="sexo" value="Otro"><br>

        <label>País nacimiento del usuario</label>
        <select name="pais">
            <option>Argentina</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Uruguay</option>
        </select> <br>

        <button class="boton" type="reset">Enviar</button>
        <button class="boton" type="reset">Borrar</button>
    </form>
